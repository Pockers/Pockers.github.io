<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50; /* Dark background */
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .rain-line {
      stroke: #ff0000; /* Light gray/white color for the raindrops */
      stroke-width: 2;
      stroke-linecap: round;
      animation: rain-fall 1s linear infinite;
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <svg>
    <!-- Generate rain lines -->
    <line class="rain-line" x1="20" y1="0" x2="20" y2="30"></line>
    <line class="rain-line" x1="80" y1="0" x2="80" y2="30"></line>
    <line class="rain-line" x1="140" y1="0" x2="140" y2="30"></line>
    <line class="rain-line" x1="200" y1="0" x2="200" y2="30"></line>
    <line class="rain-line" x1="260" y1="0" x2="260" y2="30"></line>
    <line class="rain-line" x1="320" y1="0" x2="320" y2="30"></line>
    <line class="rain-line" x1="380" y1="0" x2="380" y2="30"></line>
    <line class="rain-line" x1="440" y1="0" x2="440" y2="30"></line>
  </svg>
</body>
</html>
