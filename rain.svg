<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" style="background-color: #2c3e50;">
  <!-- Define rain animation -->
  <style>
    .rain-line {
      stroke: #ecf0f1; /* Light gray/white for raindrops */
      stroke-width: 2;
      stroke-linecap: round;
      animation: rain-fall 1s linear infinite;
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(600px);
        opacity: 0;
      }
    }

    /* Staggered animation delays */
    .rain-line:nth-child(1) { animation-delay: 0s; }
    .rain-line:nth-child(2) { animation-delay: 0.2s; }
    .rain-line:nth-child(3) { animation-delay: 0.4s; }
    .rain-line:nth-child(4) { animation-delay: 0.6s; }
    .rain-line:nth-child(5) { animation-delay: 0.8s; }
    .rain-line:nth-child(6) { animation-delay: 1s; }
    .rain-line:nth-child(7) { animation-delay: 1.2s; }
    .rain-line:nth-child(8) { animation-delay: 1.4s; }
  </style>

  <!-- Generate staggered rain lines -->
  <line class="rain-line" x1="20" y1="0" x2="20" y2="30" />
  <line class="rain-line" x1="80" y1="0" x2="80" y2="30" />
  <line class="rain-line" x1="140" y1="0" x2="140" y2="30" />
  <line class="rain-line" x1="200" y1="0" x2="200" y2="30" />
  <line class="rain-line" x1="260" y1="0" x2="260" y2="30" />
  <line class="rain-line" x1="320" y1="0" x2="320" y2="30" />
  <line class="rain-line" x1="380" y1="0" x2="380" y2="30" />
  <line class="rain-line" x1="440" y1="0" x2="440" y2="30" />
</svg>
