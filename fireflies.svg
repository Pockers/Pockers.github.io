<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" style="background-color: #1a1a2e;">
  <!-- Define firefly animation -->
  <style>
    .firefly {
      fill: #ffd700; /* Golden yellow for firefly glow */
      animation: firefly-move 3s linear infinite, firefly-glow 1.5s ease-in-out infinite;
    }

    /* Firefly flicker effect */
    @keyframes firefly-glow {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Firefly movement (random-like paths) */
    @keyframes firefly-move {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-20px, 30px);
      }
      50% {
        transform: translate(30px, 50px);
      }
      75% {
        transform: translate(-10px, -40px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Staggered delays for fireflies */
    .firefly:nth-child(1) { animation-delay: 0s, 0s; }
    .firefly:nth-child(2) { animation-delay: 0.5s, 0.3s; }
    .firefly:nth-child(3) { animation-delay: 1s, 0.6s; }
    .firefly:nth-child(4) { animation-delay: 1.5s, 0.9s; }
    .firefly:nth-child(5) { animation-delay: 2s, 1.2s; }
  </style>

  <!-- Create fireflies -->
  <circle class="firefly" cx="100" cy="100" r="5" />
  <circle class="firefly" cx="200" cy="150" r="5" />
  <circle class="firefly" cx="300" cy="200" r="5" />
  <circle class="firefly" cx="400" cy="250" r="5" />
  <circle class="firefly" cx="150" cy="300" r="5" />
</svg>
